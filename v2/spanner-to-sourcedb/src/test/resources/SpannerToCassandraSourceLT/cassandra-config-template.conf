  # Configuration for the DataStax Java driver for Apache CassandraÂ®.
  # This file is in HOCON format, see https://github.com/typesafehub/config/blob/master/HOCON.md.
  # This file is meant to be used only in unit tests to test loading configuration from file.
  # DO NOT USE FOR PRODUCTION.

  datastax-java-driver {

    basic.contact-points = ["##host##:##port##"]
    basic.session-keyspace = "##keyspace##"

    basic.load-balancing-policy {
      local-datacenter = "datacenter1"
    }
    basic.request.timeout = 60s
    basic.request.consistency = "LOCAL_QUORUM"

    basic.request.retry-policy {
      default = {
        type = "default"
        max-retries = 3
        retry-on-read-timeout = true
        retry-on-write-timeout = true
      }
    }

    request.speculative-execution-policy {
      type = constant
      constant-delay = 10ms
      max-speculative-executions = 3
    }

    advanced {
      connection.pool {
        local {
          size = 1
          max-requests-per-connection = 32768
        }
        remote {
          size = 1
          max-requests-per-connection = 2000
        }
      }

      heartbeat {
        interval = 10 seconds
        timeout = 30 seconds
      }

      throttle {
        max-requests-per-second = 10000
        max-concurrent-requests = 1000
      }

      retry-policy.default {
        max-retries = 3
      }
    }

    query {
      metrics.enabled = true
      prefetch {
        type = "standard"
        prefetched-pages = 2
      }
    }
  }